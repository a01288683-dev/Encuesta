<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pregunta {{ numero }}</title>
</head>
<body>

<h2>Pregunta {{ numero }}:</h2>
<p>{{ texto }}</p>

<form action="/respuesta" method="POST">
    <input type="hidden" name="numero" value="{{ numero }}">

    {% for opcion in opciones %}
        <label>
            <input type="radio" name="respuesta" value="{{ opcion }}" required>
            {{ opcion }}
        </label><br>
    {% endfor %}

    <br>
    <button type="submit">Siguiente</button>
</form>

</body>
</html>
